{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    {% endblock %}

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'blog/css/theme.css' %}">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    {% block header %}
    <header class="p-3 border-bottom " style="background: #ffffff;width: 100%;margin: 0 auto; height: 70px">
    <div class="container" style="width: 100%;margin: 0 auto; max-height: 150px">
        <div style="width: 20%;float: left; ">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 " style="font-size: 20px; color: black; ">Главную</a></li>
            </ul>
        </div>


        <div class="text-end" style="width: 40%;float: right">
          {% if request.user.is_authenticated %}
          <a type="button" class="btn btn-warning me-2" href="{ url 'logout' }">Выйти</a>
          <a type="button" class="btn btn-warning" href="{ url 'post_add' }">Добавить пост</a>
          {% else %}
          <a type="button" class="btn btn-warning me-2" href="{ url 'login' }">Войти</a>
          {% endif %}
        </div>
    </div>
  </header>
    
    {% endblock %}
    <br><br>
    <div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>


</body>
</html>
